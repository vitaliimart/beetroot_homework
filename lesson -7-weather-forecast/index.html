<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalise.css" />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="./styles/weather-icons-master/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="./styles/weather-icons-master/css/weather-icons-wind.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Maket</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header class="header">
        <h1 class="header__title">CSS Weather Forecast</h1>
        <p class="header__icon"></p>
      </header>
      <!-- MAIN -->
      <main class="main">
        <div class="main-item main-item--50 main-item-b1">
          <div class="main-item-text">
            <p class="main-item__subtitle">Lisabon</p>
            <span class="main-item__temp">21&degС</span>
            <span class="main-item__icon">
              <i class="wi wi-day-sunny"></i>
            </span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b2">
          <div class="main-item-text">
            <p class="main-item__subtitle">Paris</p>
            <span class="main-item__temp">11&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-night-snow-wind"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b3">
          <div class="main-item-text">
            <p class="main-item__subtitle">Belgrade</p>
            <span class="main-item__temp">15&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-day-cloudy"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b4">
          <div class="main-item-text">
            <p class="main-item__subtitle">Venice</p>
            <span class="main-item__temp">21&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-day-cloudy-high"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b5">
          <div class="main-item-text">
            <p class="main-item__subtitle">Tel-Avive</p>
            <span class="main-item__temp">32&degС</span>
            <span class="main-item__icon"><i class="wi wi-hot"></i></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b6">
          <div class="main-item-text">
            <p class="main-item__subtitle">Cair</p>
            <span class="main-item__temp">21&degС</span>
            <span class="main-item__icon">
              <i class="wi wi-day-sunny"></i>
            </span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b7">
          <div class="main-item-text">
            <p class="main-item__subtitle">New-York</p>
            <span class="main-item__temp">17&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-day-sleet-storm"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b8">
          <div class="main-item-text">
            <p class="main-item__subtitle">New-Delhi</p>
            <span class="main-item__temp">17&degС</span>
            <span class="main-item__icon"><i class="wi wi-rain-wind"></i></span>
          </div>
        </div>
        <div class="main-item main-item--50 main-item-b9">
          <div class="main-item-text">
            <p class="main-item__subtitle">San-Francisco</p>
            <span class="main-item__temp">15&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-day-sunny-overcast"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--25 main-item-b10">
          <div class="main-item-text">
            <p class="main-item__subtitle">Tokyo</p>
            <span class="main-item__temp">8&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-night-clear"></i
            ></span>
          </div>
        </div>
        <div class="main-item main-item--100 main-item-b11">
          <div class="main-item-text">
            <p class="main-item__subtitle">Sydney</p>
            <span class="main-item__temp">25&degС</span>
            <span class="main-item__icon"
              ><i class="wi wi-night-partly-cloudy"></i
            ></span>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__text">
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </p>
      </footer>
    </div>
  </body>
</html>
