<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Transitions</title>
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <!-- MAIN -->
      <div class="wrapper">
        <main class="main">
          <div class="circle circle--center"></div>
          <div class="circle-other">
            <div class="circle circle-other__item circle--0"></div>
            <div
              class="circle circle-other__item circle--diagonal circle--45"
            ></div>
            <div class="circle circle-other__item circle--90"></div>
            <div
              class="circle circle-other__item circle--diagonal circle--135"
            ></div>
            <div class="circle circle-other__item circle--180"></div>
            <div
              class="circle circle-other__item circle--diagonal circle--225"
            ></div>
            <div class="circle circle-other__item circle--270"></div>
            <div
              class="circle circle-other__item circle--diagonal circle--315"
            ></div>
            <div class="line line--0"></div>
            <div class="line line--45"></div>
            <div class="line line--90"></div>
            <div class="line line--135"></div>
          </div>
        </main>
      </div>
      <!-- FOOTER -->
    </div>
  </body>
</html>
