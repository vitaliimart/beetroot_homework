<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalise.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>CSS-Selectors</title>
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <div class="wrapper">
          <h1 class="header__title">CSS Dinner Shopping List</h1>
          <p class="header__text">Let&apos;s go to the mall!</p>
        </div>
      </header>
      <!-- MAIN -->
      <main class="main">
        <div class="wrapper">
          <div class="main-form">
            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">A lot of pickles</span>
              <span class="small-text decor-text">
                (for the next lessons about CSS)</span
              >
              <span class="form-item2"></span>
            </label>

            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">10 apples</span>
              <span class="small-text decor-text" decor="text"
                >(for more CSS manipulations)</span
              >
              <span class="form-item2"></span>
            </label>

            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">20 oranges</span>
              <span class="small-text decor-text">
                (because they are awesome)</span
              >
              <span class="form-item2"></span>
            </label>
            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">13 plates</span>
              <span class="small-text decor-text">
                (hm... they always dissapear)</span
              >
              <span class="form-item2"></span>
            </label>
            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">15 bentos</span>
              <span class="form-item2"></span>
            </label>
            <label class="form-container">
              <input type="checkbox" class="check-form-item" />
              <span class="decor-text">1 bottle of Sake </span>
              <span class="small-text decor-text">(for my friends)</span>
              <span class="form-item2"></span>
            </label>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <footer class="footer">
        <div class="wrapper">
          <div class="footer__text">Bon appetit :)</div>
        </div>
      </footer>
    </div>
  </body>
</html>
